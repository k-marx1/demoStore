<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal" th:object="${newBook}" th:action="@{/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <div>
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <label>Author:</label>
                <div>
                    <input type="text" class="form-control" th:field="*{author}"/>
                </div>
                <label>Release Year:</label>
                <div>
                    <input type="number" class="form-control" th:field="*{releaseYear}"/>
                </div>
            </div>
            <div class="form-group">
                <label >Price:</label>
                <div>
                    <input type="number" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
